<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Covid19 Tracker</title>
  </head>

  <style>
    body{
      background-color: black;
    }
  </style>


  <body>


    <div class="container mt-3 ">
     <h1 class="text-white">
      <span class="text-danger">Covid-19</span>  Statistics over the World 
     </h1>

      <form action="" method="post">
        {% csrf_token %}
        <select name="countries" id="countries">
          {% for country in countryList %}
          <option value="{{ country }}">{{ country }}</option>
          {% endfor %}
        </select>
        <input  class="btn btn-danger" type="submit" value="Submit">
      </form>
   
      <h2>
        Country Selected : {{selectedCountry}}
      </h2>
      <p>
        New Case  : {{newCases}}
      </p>
      <p>
        Active Case  : {{activeCases}}
      </p>
      <p>
        Critical Case  : {{criticalCases}}
      </p>
      <p>
        Recovered Case  : {{recoveredCases }}
      </p>
      <p>
        Total Case  : {{totalCases}}
      </p>
      <p>
        Death Case  : {{deathCases}}
      </p> 
    </div>

   




    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  </body>
</html>
